<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark vh-100 text-light" style="font-size: 2em">
    <div class="container">
        <div class="row justify-content-center">
            <div class="tab-content col-5 text-center">

                <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    <div id="input-form">
                        <span>Введите слово</span>
                        <div class="input-group mt-2">
                            <input id="text-input" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="text-right mt-3">
                        <a class="btn btn-success pl-5 pr-5" data-toggle="tab" href="#middle" role="tab" aria-controls="middle" aria-selected="false">Далее</a>
                    </div>
                </div>

                <div class="tab-pane" id="middle" role="tabpanel" aria-labelledby="middle-tab">
                    <div id="input-form">
                        <span>Введите что это за часть речи</span>
                        <div class="input-group mt-2">
                            <input id="part-input" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="text-right mt-3">
                        <a id="btn-run-logic" class="btn btn-success pl-5 pr-5" >Далее</a>
                        <a id="btn-fail" class="collapse" data-toggle="tab" href="#fail" role="tab" aria-controls="fail" aria-selected="false"></a>
                        <a id="btn-success" class="collapse" data-toggle="tab" href="#success" role="tab" aria-controls="success" aria-selected="false"></a>
                    </div>
                </div>

                <div class="tab-pane" id="fail" role="tabpanel" aria-labelledby="fail-tab">
                    <span>Попробуй ещё</span>

                    <div class="text-right mt-3">
                        <a class="btn btn-success pl-5 pr-5" data-toggle="tab" href="#middle" role="tab" aria-controls="middle" aria-selected="false">Еще раз</a>
                    </div>
                </div>

                <div class="tab-pane" id="success" role="tabpanel" aria-labelledby="success-tab">
                    <span>Верно</span>

                    <div class="text-right mt-3">
                        <a class="btn btn-success pl-5 pr-5" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">Заново</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="main.js"></script>
</body>
</html>
